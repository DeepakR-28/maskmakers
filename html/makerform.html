<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Makers</title>
    <link rel="stylesheet" href="../css/makerform.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;500&family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <style></style>
  </head>
  <body>
    <center>
      <h2>Enter details to become a Distributor</h2>
      <div class="container">
        <form
          method="post"
          action="https://formbucket.com/f/buk_vt5AAvwfQM2Bh3ARQbTpJmrR"
        >
          <div class="row">
            <div class="col-25">
              <label for="">Name</label>
            </div>
            <div class="col-75">
              <input type="text" placeholder="Name" name="name" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for=""
                >Phone <br />
                Number</label
              >
            </div>
            <div class="col-75">
              <input
                type="text"
                placeholder="Phone Number"
                name="Phone number"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="">Email</label>
            </div>
            <div class="col-75">
              <input type="email" placeholder="Email" name="Email" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="">Address</label>
            </div>
            <div class="col-75">
              <textarea name="TextArea" id="" cols="22" rows="5">
Address...</textarea
              >
            </div>
          </div>
          <br />
          <a href="#next"
            ><button class="button" onclick="success()">Submit</button></a
          >
          <br />
        </form>
      </div>
    </center>

    <script>
      function success() {
        alert("Your form has been submitted, Thank you.");
      }
    </script>
  </body>
</html>
